<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autobuilders Commissions</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      #root {
        padding: 24px;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.35);
        text-align: center;
        max-width: 360px;
        line-height: 1.5;
      }

      .deal-id {
        margin-top: 12px;
        font-weight: 600;
      }

      .error {
        color: #f87171;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0/dist/index.umd.js"></script>
  </head>
  <body>
    <main id="root">Loading commissions panelâ€¦</main>
    <script>
      (async () => {
        const root = document.getElementById("root");

        try {
          const sdk = await new AppExtensionsSDK().initialize();
          const context =
            sdk.context ||
            (typeof sdk.getContext === "function"
              ? await sdk.getContext()
              : null);
          const dealId = context?.item?.id ?? "unknown";

          root.innerHTML = `
            <div>Commissions panel ready.</div>
            <div class="deal-id">Current deal ID: ${dealId}</div>
          `;
        } catch (error) {
          console.error(
            "Failed to initialise Pipedrive App Extensions SDK",
            error
          );
          root.innerHTML = `
            <div class="error">Could not initialise the Pipedrive SDK.</div>
            <div>Please confirm this page is loaded inside a Deal panel.</div>
          `;
        }
      })();
    </script>
  </body>
</html>
